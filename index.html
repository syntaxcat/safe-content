<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>safe-content</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Sign in!</h1>
    <form onsubmit="onLogin(event)" class="login-form">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM7.07 18.28c.43-.9 3.05-1.78 4.93-1.78s4.51.88 4.93 1.78C15.57 19.36 13.86 20 12 20s-3.57-.64-4.93-1.72zm11.29-1.45c-1.43-1.74-4.9-2.33-6.36-2.33s-4.93.59-6.36 2.33C4.62 15.49 4 13.82 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8c0 1.82-.62 3.49-1.64 4.83zM12 6c-1.94 0-3.5 1.56-3.5 3.5S10.06 13 12 13s3.5-1.56 3.5-3.5S13.94 6 12 6zm0 5c-.83 0-1.5-.67-1.5-1.5S11.17 8 12 8s1.5.67 1.5 1.5S12.83 11 12 11z"/></svg>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter Username">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password">
        <button type="submit">Login</button>
    </form>
    <div class="secret-content-container">
        <img src="images/pupik.jpeg" alt="Pupik" class="top-secret">
        <div>
            <a href="/admin.html" class="admin-link btn">ADMIN</a>
            <button onclick="onLogout()" class="logout-btn btn">Logout</button>
        </div>
    </div>  
    <script src="js/controllers/home-page-controller.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/user-service.js"></script>
</body>
</html>
